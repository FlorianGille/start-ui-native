on:
  push:
    branches:
      - feat-setup-fastlane
  pull_request:

jobs:
  deploy-android:
    name: Build and deploy for Android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: cd android && bundle exec fastlane android test

      - name: Build & deploy Android release
        run: cd android && bundle exec fastlane android deploy
